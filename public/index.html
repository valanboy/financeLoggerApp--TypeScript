<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gil's Finance Logger</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <!-- output list -->
      <ul class="item-list">
        
      </ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="receipt">receipt</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input required type="text" id="tofrom" placeholder="example: Gilbert" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input required type="text" id="details" placeholder=" bought some groceries" />
        </div>
        <div class="field">
          <label>Amount (₦):</label>
          <input required type="number" id="amount" placeholder="₦500" />
        </div>
        <button>Add</button>
      </form>

      <a href="#">Gilbert</a>
      
    </footer>

    <script type="Module" src="./app.js"></script>
  </body>
</html>
